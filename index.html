<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kunststoff-Quiz – Lernfeld 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #121212; color: #f1f1f1; }
    .card { background: #1e1e1e; border-radius: 1rem; padding: 2rem; box-shadow: 0 0 10px #000; max-width: 600px; margin: auto; }
    .question { font-size: 1.2rem; margin-bottom: 1rem; }
    .answers { display: flex; flex-direction: column; gap: 0.5rem; }
    button { padding: 0.8rem; border: none; border-radius: 0.5rem; background: #007bff; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 1rem; font-weight: bold; }
    .progress { margin-top: 1rem; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="card">
    <div class="question" id="question">Frage wird geladen...</div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <div class="progress" id="progress"></div>
  </div>

  <script src="quiz_fragen.js"></script>
  <script>
    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const progressEl = document.getElementById("progress");

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = `${current + 1}. ${q.frage}`;
      answersEl.innerHTML = "";
      resultEl.textContent = "";
      progressEl.textContent = `Frage ${current + 1} von ${quiz.length}`;
      q.antworten.forEach((text, idx) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => checkAnswer(idx);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(answerIndex) {
      const q = quiz[current];
      if (answerIndex === q.korrekt) {
        resultEl.textContent = "✅ Richtig!";
      } else {
        resultEl.textContent = `❌ Falsch! Richtige Antwort: ${q.antworten[q.korrekt]}`;
      }
      current = (current + 1) % quiz.length;
      setTimeout(showQuestion, 2500);
    }

    showQuestion();
  </script>
</body>
</html>
